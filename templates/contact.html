{% extends '_base.html' %}
{% load static %}


{% block content %}
		<aside id="colorlib-aside" role="complementary" class="border js-fullheight">
			<div class="colorlib-footer">
				
				<ul class="list-inline text-center">
					<li><a href="#"><i class="icon-facebook2"></i></a></li>
					<li><a href="#"><i class="icon-youtube"></i></a></li>					
					<li><a href="#"><i class="icon-instagram"></i></a></li>					
					
				</ul>
			</div>
			<br>
			<h1 id="colorlib-logo"><a href="{% url 'home' %}"> <img width="130px" height="65px" src="{% static 'images/DekoTektlogo.png' %}" alt=""> </a></h1>
			
			<nav id="colorlib-main-menu" role="navigation">
				
				<ul>
					<li><a href="{% url 'home' %}">Home</a></li>
					<li><a href="{% url 'services' %}">Services</a></li>
					<li><a href="{% url 'work' %}">Projects</a></li>
					<li><a href="{% url 'about' %}">About</a></li>										
					<li class="colorlib-active"><a href="{% url 'contact' %}">Contact</a></li>
				</ul>
				
			</nav>			
			
			

		</aside>

		<div id="colorlib-main">

			<div class="colorlib-contact">
				<div class="colorlib-narrow-content">
					<div class="row">
						<div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">														
							<h2 class="colorlib-heading">Get in Touch</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
							<div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="colorlib-icon">
									<i class="icon-globe-outline"></i>
								</div>
								<div class="colorlib-text">
									<p><a href="#">a.shalapi@dekotekt.com</a></p>
								</div>
							</div>

							<div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="colorlib-icon">
									<i class="icon-map"></i>
								</div>
								<div class="colorlib-text">
									<p>198 West 21th Street, Suite 721 New York NY 10016</p>
								</div>
							</div>

							<div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="colorlib-icon">
									<i class="icon-phone"></i>
								</div>
								<div class="colorlib-text">
									<p><a href="tel://">+123 456 7890</a></p>
								</div>
							</div>
						</div>
						<div class="col-md-7 col-md-push-1">
							<div class="row">
								<div class="col-md-10 col-md-offset-1 col-md-pull-1 animate-box" data-animate-effect="fadeInLeft">
									{% include 'messages.html' %}
									<form method="post">
										
										{% csrf_token %}
										<div class="form-group">
											<input name="name" type="text" class="form-control" placeholder="Your Full Name" required>
										</div>
										<div class="form-group">
											<input name="email" type="text" class="form-control" placeholder="Your Email" required>
										</div>
										<div class="form-group">
											<input name="subject" type="text" class="form-control" placeholder="Subject" required>
										</div>
										<div class="form-group">
											<textarea name="message"  cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>
										</div>
										<div class="form-group">
											<input  type="submit" class="btn btn-primary btn-send-message" value="Send Message">
										</div>
										
									</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
				
{% endblock content %}
